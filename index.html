<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <!--? Owl/CSS: -->
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--? Responsive:-->
    <link rel="stylesheet" href="style/responsive.css">
    <title>Netflix Clone</title>
</head>

<body>
    <!--? Menu e logo:-->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Ínicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <!--? Info:-->
            <div class="container">
                <h3 class="titulo">Breaking Bad</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos a sua volta. Assista agora!</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <em class="fas fa-play"></em>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <em class="fas fa-info-circle"></em>
                        Mais informações 
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="Godzilla Vs Kong">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="Liga da Justiça Snyder Cut">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min3.jpg" alt="Falcão e o Soldado Invernal">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min4.jpg" alt="The Walking Dead">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min5.jpg" alt="Grey's Anatomy">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="Game Of Thrones">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min7.jpg" alt="Cobra Kai">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min8.jpg" alt="WandaVision">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min9.jpg" alt="Justiceiro">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min10.jpg" alt="Um príncipe em Nova York 2">
            </div>
        </div>
    </div>

    <!--? JS:-->
    <script src="https://kit.fontawesome.com/4c40f214e1.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
