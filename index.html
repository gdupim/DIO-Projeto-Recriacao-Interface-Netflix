<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/4c40f214e1.js" crossorigin="anonymous"></script>
    <title>Netflix Clone</title>
</head>

<body>
    <!--? Menu e logo:-->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Ínicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme_principal">
            <!--? Info:-->
            <div class="container">
                <h3 class="titulo">Breaking Bad</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos. Assista agora!</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <em class="fas fa-play"></em>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <em class="fas fa-info-circle"></em>
                        Mais informações 
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
