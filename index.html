<!DOCTYPE html>
<html lang="pt-br">

<!--? Favicon/Ícone da página: -->
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <!--? Owl/CSS: -->
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--? Responsive:-->
    <link rel="stylesheet" href="style/responsive.css">
    <title>SciHub</title>
</head>

<body>
    <!--? Menu e logo:-->
    <header>
        <div class="container">
            <h2 class="logo">
                <a href="#">
                    <em class="fas fa-flask"></em>Sci<span class="titulo-site">Hub</span>
                </a>
            </h2>
            <nav>
                <a href="#">Ínicio</a>
                <a href="#filmes">Filmes</a>
                <a href="#series">Séries</a>
                <a href="#docs">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="owl-carousel owl-destaque owl-theme" id="carroselDestaques"></div>
        
        <div id="filmes" class="filmes-series-docs">
            <h3 class="titulo-carrosel">Filmes:</h3>
            <div class="owl-carousel owl-filmes-series-docs owl-theme" id="carroselFilmes"></div>
        </div>
        
        <div id="series" class="filmes-series-docs">
            <h3 class="titulo-carrosel">Séries:</h3>
            <div class="owl-carousel owl-filmes-series-docs owl-theme" id="carroselSeries"></div>
        </div>

        <div id="docs" class="filmes-series-docs">
            <h3 class="titulo-carrosel">Documentários:</h3>
            <div class="owl-carousel owl-filmes-series-docs owl-theme" id="carroselDocs"></div>
        </div>
    </main>

    <div id="JS">
        <script src="https://kit.fontawesome.com/4c40f214e1.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/owl/jquery.min.js"></script>
        <script type="text/javascript" src="js/owl/owl.carousel.min.js"></script>
        <script type="text/javascript" src="js/owl/setup.js"></script>
    </div>
</body>

</html>
